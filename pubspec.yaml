name: memeroo
description: Juegos educativos de animales para niños - Memoria, Puzzles y más
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  confetti: ^0.7.0
  shared_preferences: ^2.2.2
  audioplayers: ^5.2.1
  google_mobile_ads: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/sounds/
    - assets/music/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/icon.png"
  # Deshabilitamos adaptive icons para evitar recorte de bordes
  # adaptive_icon_background: "#FFFFFF"
  # adaptive_icon_foreground: "assets/images/icon.png"
